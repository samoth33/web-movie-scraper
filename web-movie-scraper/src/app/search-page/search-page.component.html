<h1>Web Movie DB Search Page</h1>
<form>
    <input type="search" [(ngModel)]="title" placeholder="pasqual u trmoun" [ngModelOptions]="{standalone: true}">
    <button (click)="getResult()">Search</button>
</form>
<ul>
    <li *ngFor="let film of listaFilm;" > {{film.title}} <img src={{film.poster_path}}></li>
    <li *ngIf="listaFilm.length == 0" >Nessun risultato trovato</li>
</ul>
