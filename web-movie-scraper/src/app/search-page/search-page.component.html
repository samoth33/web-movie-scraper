<div class="container">      
    <h1>Search Results</h1>	
    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="  search-query form-control" 
                [(ngModel)]="title" placeholder="Insert title here" [ngModelOptions]="{standalone: true}"
                    (keydown) = "searchBar($event)" />
            <span class="input-group-btn">
                <button class="btn btn-danger" type="button" (click)="getResult()">
                    <span class=" glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>				
    <h2 class="lead" *ngIf="title.length!=0"><strong class="text-danger">{{listaFilm.length}}</strong> results were found for the search for <strong class="text-danger">{{title}}</strong></h2>
    <div class="row borderedrow"  align="center" *ngFor="let film of listaFilm;">
        <section class="col-xs-12 col-sm-6 col-md-12" align="center">
            <article class="search-result row">
                <div class="col-xs-12 col-sm-12 col-md-3 hidden-xs hidden-sm ">
                    <a href="#" title="Poster path" class="thumbnail"><img src={{film.poster_path}} alt={{film.title}} /></a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 hidden-lg hidden-md">
                    <a href="#" title="Backdrop path" class="thumbnail"><img src={{film.backdrop_path}} alt={{film.title}} /></a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2">
                    <ul class="meta-search">
                        <li><i class="glyphicon glyphicon-calendar"></i> <span>{{film.release_date}}</span></li>
                    </ul>
                    <ul>
                        <li><i class="glyphicon glyphicon-star-empty"></i> <span>{{film.vote_average}}</span></li>
                    </ul>
                    <ul>
                        <li><i class="glyphicon glyphicon-thumbs-up"></i> <span>{{film.popularity}}</span></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                    <h3><a href="#" title="">{{film.title}}</a></h3>
                    <p>{{film.overview}}</p>						
                </div>
                <span class="clearfix borda"></span>
            </article>
        </section>
    </div>
</div>
