<h1>Web Movie DB Search Page</h1>
<form >
    <input type="search" [(ngModel)]="title" placeholder="Inserire titolo film..." [ngModelOptions]="{standalone: true}">
    <button (click)="getResult()">Ricerca</button>
    <button (click)="stampaLista()">StampaArray</button>
</form>
<ul>
    <li *ngFor="let film of listaFilm;" > {{film.title}}</li>
</ul>
